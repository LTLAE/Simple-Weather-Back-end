version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: SE252_sql_pw*
      MYSQL_DATABASE: weather
      MYSQL_USER: backend
      MYSQL_PASSWORD: Back3nd@LTLAE
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: .
    container_name: backend
    environment:
      DB_HOST: "mysql"
      DB_USER: "backend"
      DB_PASSWORD: "Back3nd@LTLAE"
      DB_NAME: "weather"
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    entrypoint: >
      sh -c "if [ ! -f /app/DSapi.txt ]; then
                echo 'Error: DSapi.txt not found!' && exit 1;
             fi;
             if [ ! -f /app/OpenWeatherMapAPI.txt ]; then
                echo 'Error: DSapi2.txt not found!' && exit 1;
             fi;
             exec python app.py"

networks:
  mynetwork:
    driver: bridge